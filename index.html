<!DOCTYPE html>
<html>
    <head>
   
        <meta charset="UTF-8">
        <title>网站建设中，敬请期待</title>
          <script type="text/javascript">
            window.onload=function(){ 
                var c=document.getElementById("c");
                var ctx=c.getContext("2d");
                c.width=window.innerWidth;
                c.height=window.innerHeight;
                  ctx.fillRect(100,100,100,100);
//              a,b,c,d分别代表x方向偏移,y方向偏移,宽，高
                var string1 = "abcdefghijklmnopqrstuvwxyz0123456789";
                string1.split("");
                var fontsize=20;
                columns=c.width/fontsize;
                var drop = [];
                for(var x=0;x<columns;x++)
                {
                    drop[x]=0;
                }
            function drap(){
                ctx.fillStyle="rgba(0,0,0,0.07)";
                ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle="#0F0";
                ctx.font=fontsize+"px arial";
                for(var i=0;i<drop.length;i++){
                    var text1=string1[Math.floor(Math.random()*string1.length)];
                    ctx.fillText(text1,i*fontsize,drop[i]*fontsize);
                    drop[i]++;
                    if(drop[i]*fontsize>c.height&&Math.random()>0.9){//90%的几率掉落
                        drop[i]=0;
                    }
                }
            }
            setInterval(drap,20);
        }
         </script>
    <style type="text/css"> 
        .map {   
            height: 100%;  
            width: 100%;  
            position: absolute;  
            top: 0px;

            z-index: -1;  
            overflow:hidden; word-break:break-all; 
            alpha(opacity:50);opacity: 0.8;
        } 
</style>
   
</head>
<body>
<canvas id="c" class="map"></canvas>
